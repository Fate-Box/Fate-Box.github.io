<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>おみくじを引こう！</h1>
        <input type="text" id="name" placeholder="名前を入力してください">
        <button id="draw-button">おみくじを引く</button>
        <div id="result-area">
            <p id="name-result"></p>
            <p id="fortune-result"></p>
            <img id="fortune-image" alt="おみくじ画像" style="display:none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
