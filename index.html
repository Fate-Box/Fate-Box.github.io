<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="name" placeholder="あなたの名前を入力してください">
        <button id="draw-button">おみくじを引く</button>
        <div id="result-area">
            <p id="omikuji-result"></p>
            <p id="omikuji-detail"></p>
            <img id="omikuji-image" alt="おみくじ結果" style="display: none;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
